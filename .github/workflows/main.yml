name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: |
        npm install
        npm run build
      env:
        VITE_APP_TOKEN: ${{ secrets.VITE_APP_TOKEN }}
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist

